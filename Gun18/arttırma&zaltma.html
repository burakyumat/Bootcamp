<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment & Decrement</title>
    <style>

    </style>
</head>
<body>
    <script src="../ortak/yaz.js"></script>
    <script>
        let a = 1
        a++; /* a += 1 arasındaki fark nedir? */
        ciz(a);

        let b = 1;
        ciz(b++ * 3); // b değeri kullanmım sonrası arttırılır
        ciz(b);

        let c = 5;
        ciz(c++);

        //sonradan arttır d++ ilkinde değeri kullan, ikinci seferde arttır. d++=3 olduktan sonra artık d=4 3*4
        let d = 3;
        ciz(d++ * d);

        //derhal arttır - ilk e kafadan 4 oldu. ikinci e de 4 oldu. 4*4
        let e = 3;
        ciz(++e * e);
        
        // 10 kullandık artık f=9. ikinci f derhal eksilt =8 10+8
        let f = 10;
        ciz(f-- + --f);

        let g = 3;
        yaz(++g - g--)
        ciz(g);

        let h = 4;
        h = h++
        yaz(h)

        let i = 7;
        i = ++i;
        yaz(i);

        temizle();
        let j = 5;
        j *= j++;
        yaz(j)

        let k = 0;
        yaz(k++ - --k)
        ciz(k)

        let l = 3;
        //      3   3   3  - pırtlatma işlem önceliğine bakmaz. hesaplamada işlem öç
            l = l + l * l++;
        ciz(l);

        debugger
        let m = 2;
        //  2    2     3
        m = m * (m + ++m)
        ciz(m);

        //mantıksal operatörler konusundan sonra bakın
        let n = 3;
        let sonuc = n++ == 3|| ++n == 5;
        yaz(sonuc);
        ciz(n);
        
        //bu notu ileride okuyun: 
        
        //veya ( || ) operatörü soldaki değer true ise sağına hiç bakmaz, değerlendirmeye almaz.

        //ve (&&) operatörü sol taraf false ise sağı hiç değerlendirmeye almaz.

        
        let o = 40;
        yaz (o < 39 && ++o == 41);
        yaz(o)

        // KAFASI KARIŞANLARA
        // X++önce x değeri kullanılır sonra arttırılır
        //+xx önce arttırılır sonra artmış x değeri kullanılır.
    </script>
</body>
</html>
