<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h1, p, ul, div  gibi elementler blok elementtir. Bulunduğu satırı kendine rezerve eder. 
     Sağı boş dahi olsa sağına yeni bir element kabul etmez.-->
    <p>Adım</p><p>Ali</p>

<hr><!-- Horizontal Rule : Yatay Çizgi -->

<!-- span, img, a,strong, em gibi elementler inline elementtir. Satırı paylaşırlar. Yan yana sıralanırlar. Bir kelimenin harfleri gibi davranırlar. -->

    <span>Adım</span> <span>Veli</span>

    <hr>

    
    Bu resim <img src="//picsum.photos/id/144/1000" alt="bir resim" height="16"> <strong><em>Samed'e</em></strong> gelsin.
    <!-- cmd shift p emmet wrap enter em enter -->


    <hr>
    <!-- p>lorem5 -->
     <p>Lorem ipsum dolor sit <strong><em>amet</em></strong>.</p>

     <hr>
     <p>km<sup>2</sup></p>
     <p>H<sub>2</sub>O</p>

     <!-- not html taglarında son açılan tag ilk kapanır. -->

</body>
</html>
